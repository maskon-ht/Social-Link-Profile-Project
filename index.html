<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="profile">

      <div class="pic_profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
      </div>

      <div class="coord">
        <span id="name">Jessica Randall</span>
        <p id="location_text">
          London, United Kingdom
        </p>
        <p>"Front-end devlopper and avid reader"</p>
      </div>

      <div class="social_link">
        <button type="submit">GitHub</button>
        <button type="submit">Frontend Mentor</button>
        <button type="submit">Linkedin</button>
        <button type="submit">Twitter</button>
        <button type="submit">Instagram</button>
        <p class="bottom_text">
          Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://wa.me/50941319660" target="_blank">CRJ</a>.
        </p>
      </div>
      
    </div>
  </body>
</html>
